<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Adicionando o CSS e JS do Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Adicionando o arquivo de tradução para português -->

    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <h1>Sign Up for New Launch</h1>
    
    <form id="leadForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Das000004KQ7J" method="POST">
    
        <input type="hidden" name="oid" value="00Das000004KQ7J">
        <input type="hidden" name="retURL" value="http://www.youtube.com">
        <input type="hidden" name="DateOfBirth__c" id="DateOfBirth__c">
        <!-- <input type="hidden" name="LeadSource" id="LeadSource" value=""> -->

        <!-- Grid de formulário para criar duas colunas -->
        <div class="form-grid">
            <div>
                <label for="first_name">First Name<span class="asterisk-required">*</span></label>
                <input required id="first_name" maxlength="40" name="first_name" size="20" type="text" />
            </div>

            <div>
                <label for="last_name">Last Name<span class="asterisk-required">*</span></label>
                <input required id="last_name" maxlength="80" name="last_name" size="20" type="text" />
            </div>

            <div>
                <label for="email">Email<span class="asterisk-required">*</span></label>
                <input required id="email" maxlength="80" name="email" size="20" type="email" />
            </div>

            <div>
                <label for="phone">Mobile<span class="asterisk-required">*</span> (11 98765-4321 ou +55 11 98765-4321)</label>
                <input required id="phone" maxlength="40" name="phone" size="20" type="tel" />
            </div>

            <div>
                <label for="company">Company</label>
                <input id="company" maxlength="40" name="company" size="20" type="text" />
            </div>

            <div>
                <label for="PostalCode">CEP<span class="asterisk-required">*</span></label>
                <input required id="PostalCode" name="PostalCode" maxlength="9" type="text" required placeholder="12345-678" />
            </div>

            <div>
                <label for="Street">Street<span class="asterisk-required">*</span></label>
                <input required id="Street" name="street" maxlength="255" type="text" required />
            </div>

            <div>
                <label for="City">City<span class="asterisk-required">*</span></label>
                <input required id="City" name="city" maxlength="40" type="text" required />
            </div>

            <div>
                <label for="State">State/Province<span class="asterisk-required">*</span></label>
                <input required id="State" name="state" maxlength="80" type="text" required />
            </div>

            <div>
                <label for="Country">Country<span class="asterisk-required">*</span></label>
                <input required id="Country" name="country" maxlength="40" type="text" required value="Brazil" />
            </div>

            <div>
                <label for="date-of-birth">Date of Birth<span class="asterisk-required">*</span></label>
                <input required type="date" id="date-of-birth" />
            </div>

            
            <div>
                <label for="LeadSource">Lead Source</label>
                <input type="text" name="LeadSource" id="LeadSource" value="">

            </div>
        </div>

        <!-- Botão de enviar fora do grid para ocupar a largura total -->
        <input type="submit" value="Enviar" />
    </form>

    <!-- Adicionando o JavaScript do Flatpickr e script personalizado -->
    <script src="script.js"></script>
</body>
</html>
